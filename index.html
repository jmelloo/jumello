<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Automático - Previsão de Próxima Cor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <div class="header bg-danger text-white py-3">
      <h1>WIN WIN</h1>
    </div>
    <div id="date-clock" class="my-3">
      <div id="date" class="h5"></div>
      <div id="clock" class="h5"></div>
    </div>
    <div id="prediction-container" class="my-3">
      <p id="predicted-color" class="display-4"></p>
      <p id="accuracy" class="h5"></p>
      <div id="analysis" class="h5 text-danger"></div>
      <div id="logo" class="bg-secondary text-white py-2 mt-4">Juliana Mello</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
